<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Primary Meta Tags -->
    <title>Remove an element by Javascript</title>
    <meta name="title" content="Remove an element by Javascript">
    <meta name="description" content="Remove an element by Javascript.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Remove an element by Javascript">
    <meta property="og:description" content="Remove an element by Javascript.">
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Remove an element by Javascript">
    <meta property="twitter:description" content="Remove an element by Javascript.">
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png">

    <!-- Meta Tags Generated with https://metatags.io -->
    <style>
        .btn {
            border: 2px solid black;
        }

        @keyframes preloader {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .preloaderText {
            animation-name: preloader;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="min-vh-100 d-flex align-items-center justify-content-center">
            <p class="fs-1 preloaderText">Remove</p>
        </div>
    </div>
    <section id="content"
        class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-warning-subtle d-n one">
        <h1 id="heading" class="element" onclick="element(event, 'heading')">Removing an element by javascript</h1>
        <p id="para1" class="element" onclick="element(event, 'para1')">Click to remove.</p>
        <p id="para2" class="element" onclick="element(event, 'para2')">Para2</p>
        <button id="button1" class="element" onclick="element(event, 'button1')">button</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let a = document.querySelectorAll(".element");
        a.forEach(element => {
            element.addEventListener("click", function () {
                element.remove();
            })

        });

        let preloader = setTimeout(remove, 2000);

        function remove() {
            document.querySelector(".preloader").style.display = "none";
            document.getElementById("content").classList.remove("d-none");
        }
    </script>
</body>

</html>
