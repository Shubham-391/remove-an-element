<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Remove an element by js</title>
    <style>
        .btn {
            border: 2px solid black;
        }

        @keyframes preloader {
            from {
                rotate: 0;
            }

            to {
                rotate: 360deg;
            }
        }

        .preloaderText {
            animation-name: preloader;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="min-vh-100 d-flex align-items-center justify-content-center">
            <p class="fs-1 preloaderText">Remove</p>
        </div>
    </div>
    <section id="content"
        class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-warning-subtle d-none">
        <h1>Removing an element by javascript</h1>
        <p class="remove">Click on the button below to remove me.</p>
        <button class="btn bg-info-subtle">Remove</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let element = document.querySelector(".remove"), btn = document.querySelector(".btn");
        btn.addEventListener("click", function () {
            element.remove();
        });

        let preloader = setTimeout(remove, 2000);

        function remove() {
            document.querySelector(".preloader").style.display = "none";
            document.getElementById("content").classList.remove("d-none");
        }
    </script>
</body>

</html>
